zuul:
  routes:
    book:
      path: /books/**
      service-id: book
    author:
      path: /authors/**
      service-id: author
    service-instances:
      path: /service-instances/**

ribbon:
  eureka:
    enabled: true

server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://eurekaservicedev-env.us-east-1.elasticbeanstalk.com/eureka/
